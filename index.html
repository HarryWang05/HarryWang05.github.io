<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BlackJack</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <h1>BlackJack</h1>
        <table>
            <tr>
                <td id="regret">Money: 1000</td>
            </tr>
            <tr>
                <td>Place bet: <input type="text" id="placebet"></td>
            </tr>
            <tr>
                <td>Insurance bet: None</td>
            </tr>
        </table>
        <div id="ui" class="center">
            <h2>Dealer's Cards</h2>
            <div id="dcards" class="center"></div>
            <div id="dtotallog" class="center"></div>
            <h2>Your Cards</h2>
            <div id="ycards" class="center"></div>
            <div id="ytotallog" class="center"></div>
        </div>
        <div id="menu" class="center">
            <button onclick='start()'>Start</button>
        </div>
        <div id="playertotal" class="center"></div>
        <div id="winlose" class="center"></div>
        <script src="script.js"></script>
    </body>
</html>
